<div class = "form-group">
    <div class = "form-control col-md-12  pb-3">
        <div *ngIf="!toggleSearch" class = "col-md-12 d-flex justify-content-between align-items-center">
          <input class = "form-control col-md-10" placeholder="Nhập tên seminar">
          <button class = "btn btn-primary col-md-2"><i class="nc-icon nc-zoom-split mr-1"></i> Tìm kiếm</button>
        </div>  
    </div>
</div>
<div>
  <button class = "btn btn-primary" (click) = "add()">
    Thêm mới
  </button>
</div>
<div class="row"> 
    <div class="card col-md-12 pb-3" *ngFor= "let item of listSeminar">
        <div class = "card-body d-flex justify-content-between">
            <!-- <div class="col-md-2">
                <img src="..." class="rounded" alt="...">
                <div id="profileImage">LA</div>
            </div> -->
            <div class="col-md-12" style="line-height: 28px;font-size: 16px;">
                <div class="title">Thảo luận về UI/UX</div>
                <div class="company">
                    <span>Đơn vị tổ chức: Công ty cổ phần misa</span>
                </div>
                <div class="speaker">
                    <span>Diễn giả: Công ty cổ phần misa</span>
                </div>
                <div class="time">
                    <span>Thời gian diễn ra: 8h30 5/6/2021</span>
                </div>

                <div>
                    <span>Thông tin liên hệ: 0987654321</span>
                </div>
                <div>
                    <span><strong>Sinh viên đăng ký: 10</strong></span>
                </div>
                <div class="d-flex justify-content-end">
                    <button mat-button type="button" class="btn btn-outline-primary" (click)="viewDetail(item)">Xem chi tiết</button>
                    <button type="button" class="btn btn-outline-primary ml-2">Tham gia</button>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
