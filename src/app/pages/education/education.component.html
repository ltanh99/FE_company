<div class = "form-group">
    <div class = "form-control col-md-12  pb-3">
        <div *ngIf="!toggleSearch" class = "col-md-12 d-flex justify-content-between align-items-center">
          <input class = "form-control col-md-10" placeholder="Nhập tên seminar" [(ngModel)]="searchData">
          <button class = "btn btn-primary col-md-2"  (click)="search()"><i class="nc-icon nc-zoom-split mr-1"></i> Tìm kiếm</button>
        </div>  
    </div>
</div>
<div>
  <button class = "btn btn-primary" (click) = "add()">
    Thêm mới
  </button>
</div>
<div class="row"> 
    <div class="card col-md-12 pb-3" *ngFor="let educationItem of listSeminar" >
        <div class = "card-body d-flex justify-content-between">
            <!-- <div class="col-md-2">
                <img src="..." class="rounded" alt="...">
                <div id="profileImage">LA</div>
            </div> -->
            <div class="col-md-12" style="line-height: 28px;font-size: 16px;">
                <div class="title">{{educationItem?.name}}</div>
                  <div class="company">
                      <span>Đơn vị tổ chức: {{educationItem?.company?.user?.fullName}}</span>
                  </div>
                  <div class="speaker">
                      <span>Diễn giả: {{educationItem?.speaker}}</span>
                  </div>
                  <div class="time">
                      <span>Thời gian bắt đầu: 8h00 
                        {{educationItem?.startDate | date: "dd/MM/yyyy"}}
                      </span>
                  </div>
                  <!-- <div class="seminar-description">
                      <span>Mô tả: Chia sẻ về tầm quan trọng của UI/UX trong công nghệ hiện nay</span>
                  </div> -->
  
                  <div>
                      <div>Số điện thoại liên hệ: {{educationItem?.company?.user?.mobile}}</div>
                  </div>
                <div class="d-flex justify-content-end">
                    <button mat-button type="button" class="btn btn-outline-primary" (click)="viewDetail(educationItem)">Xem chi tiết</button>
                    <button type="button" class="btn btn-outline-primary ml-2" (click)="showLink(educationItem)">Tham gia</button>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
