
<label>Thời gian bắt đầu</label>
<mat-form-field appearance="fill" class="example-form-field">
    <input matInput [matDatepicker]="datepicker">
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
<div>
    <h5>Thêm mới</h5>
    <hr>
    <div class = "form-group">
        <label>Tên buổi đào tạo</label>
        <input  class="w-100"  placeholder="Nhập tên" autofocus/>
    </div>
    <div class = "form-group">
        <label>Đơn vị tổ chức</label>
        <input  class="w-100" placeholder="Nhập tên đơn vị tổ chức" />
    </div>
    <div class = "form-group">
        <label>Diễn giả</label>
        <input  class="w-100" placeholder="Nhập tên diễn giả" />
    </div>
    <div class = "form-group row">
        <div class = "form-group">
            <label>Thời gian bắt đầu</label>

            <label>Thời gian kết thúc</label>
            <input  class="w-100" placeholder="Nhập tên công việc" />
        </div>
    </div>
    <div class = "form-group row">
        <div class = "form-group">
            <label> Số lượng tham gia tối đa</label>
            <input  class="w-100" placeholder="Nhập tên công việc" />
        </div>
    </div>
    <div class = "form-group">
        <label>Liên hệ</label>
        <input  class="w-100" placeholder="Nhập liên hệ" />
    </div>
    <div class = "form-group">
        <label>Mô tả</label>
        <textarea class="w-100"  placeholder="Mô tả"></textarea>
    </div>

</div>
