
<div class = "container" *ngFor = "let item of listRates">
  <div class = " row d-flex justify-content-between" >
    <div class = "col-md-12 pt-3 pl-1 pr-1" >
      <div class = "" >
        <div class = "d-flex col-md-12 justify-content-between">
          <div  class=  "col-md-2">
            <div id="profileImage" [ngStyle]="{'background-color': color}" >{{item.avatar}}</div>
          </div>

          <div class = "col-md-10">
            <div style="font-size: 20px">{{item.namePerson}}</div>
            <div>
              <p  style="font-size: 24px">{{item.content}}</p>
              <p><i class="fas fa-history"></i> {{item.createdDate | date: "dd/MM/yyyy"}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
 
</div>
