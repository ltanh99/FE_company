<div class = "card">

    <div class = "card-body">
        <!-- <H4>Thêm mới tin tuyển dụng</H4> -->
        <div class = "form-group">
            <label class = "label">Tên công việc</label>
            <input  class="w-100 p-2 form-control" id = "name" [(ngModel)]="recruitment.name" name = "name" autofocus/>
        </div>
        <div class = "form-group row">
            <div class = "form-group col-md-3">
                <label>Mức trợ cấp</label>
                <input  class="w-100 p-2 form-control" [(ngModel)]="recruitment.income"/>
            </div>
            <div class = "form-group col-md-3">
                <label>Hình thức làm việc</label>
                <select class="form-control p-2" [(ngModel)]="recruitment.formOfWork">
                    <option [ngValue]="'Fulltime'">Fulltime</option>
                    <option [ngValue]="'Parttime'">Parttime</option>
                  </select>
            </div>
            <div class = "form-group col-md-3">
                <label>Số lượng cần tuyển</label>
                <input  class="w-100 p-2 form-control" [(ngModel)]="recruitment.quantity"/>
            </div>
            <div class = "form-group col-md-3">
                <label>Chức vụ</label>
                <input  class="w-100 p-2 form-control" [(ngModel)]="recruitment.workingPosition"/>
            </div>


        </div>
        <div class = "form-group row">
            <div class = "form-group col-md-6">
                <label>Địa điểm làm việc</label>
                <input  class="w-100 p-2 form-control" [(ngModel)]="recruitment.workplace"/>
            </div>
            <div class = "form-group col-md-6" style = "position: relative;">
                <label>Hạn nộp hồ sơ</label>
                <input matInput [matDatepicker]="datepicker" class="w-100 p-2 form-control" [(ngModel)]="recruitment.endTime"/>
                    <mat-datepicker-toggle matSuffix [for]="datepicker" style = "position: absolute; top: 25px; right: 15px"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                    </mat-datepicker>
            </div>
        </div>
        <div class = "form-group">
            <label>Mô Tả công việc</label>
            <textarea  class="w-100 medium-input p-2 form-control" [(ngModel)]="recruitment.content"
            ></textarea>
        </div>
        <div class = "form-group">
            <label>yêu cầu ứng viên</label>
            <textarea  class="w-100 medium-input p-2 form-control" [(ngModel)]="recruitment.requirePosition"
            ></textarea>
        </div>
        <div class = "form-group">
            <label>Quyền lợi</label>
            <textarea  class="w-100 medium-input p-2 form-control" [(ngModel)]="recruitment.interest"
            ></textarea>
        </div>
        
                    
    
    <div class="col-md-12 p-0">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-primary" (click) = "onSubmit()">Lưu</button>
        </div>
    </div>

</div>
