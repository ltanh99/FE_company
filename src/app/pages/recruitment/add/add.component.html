<div class = "card">

    <div class = "card-body">
        <H4>CÔng ty TNHH Lê Tuấn Anh</H4>
        <div class = "form-group">
            <label>Tên công việc</label>
            <input  class="w-100" id = "name" [(ngModel)]="recruitment.name" name = "name" autofocus/>
        </div>
        <div class = "form-group row">
            <div class = "form-group col-md-3">
                <label>Mức trợ cấp</label>
                <input  class="w-100"/>
            </div>
            <div class = "form-group col-md-3">
                <label>Hình thức làm việc</label>
                <select class="form-control ">
                    <option>Fulltime</option>
                    <option>Parttime</option>
                  </select>
            </div>
            <div class = "form-group col-md-3">
                <label>Số lượng cần tuyển</label>
                <input  class="w-100"/>
            </div>
            <div class = "form-group col-md-3">
                <label>Chức vụ</label>
                <input  class="w-100"/>
            </div>


        </div>
        <div class = "form-group row">
            <div class = "form-group col-md-6">
                <label>Địa điểm làm việc</label>
                <input  class="w-100" />
            </div>
            <div class = "form-group col-md-6">
                <label>Hạn nộp hồ sơ</label>
                <input  class="w-100"/>
            </div>
        </div>
        <div class = "form-group">
            <label>Mô Tả công việc</label>
            <textarea  class="w-100 long-input"
            ></textarea>
        </div>
        <div class = "form-group">
            <label>yêu cầu ứng viên</label>
            <textarea  class="w-100 long-input"
            ></textarea>
        </div>
        <div class = "form-group">
            <label>Quyền lợi</label>
            <textarea  class="w-100 long-input"
            ></textarea>
        </div>
        
                    
    
    <div class="col-md-12">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success" (click) = "onSubmit()">Lưu</button>
        </div>
    </div>

</div>
